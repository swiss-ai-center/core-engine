apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: engine-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "16m"
    nginx.org/client-max-body-size: "16m"
spec:
  rules:
  - host: pi-engine.kube.isc.heia-fr.ch
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: engine-service
            port:
              number: 80
