apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: image-greyscale-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "16m"
    nginx.org/client-max-body-size: "16m"
spec:
  rules:
    - host: image-greyscale-swiss-ai-center.kube.isc.heia-fr.ch
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: image-greyscale-service
                port:
                  number: 80
  tls:
    - hosts:
        - image-greyscale-swiss-ai-center.kube.isc.heia-fr.ch
